services:
  - type: web
    name: impacto-esg-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    healthCheckPath: "/files"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PROCESS_HOOK_TOKEN
        sync: false
